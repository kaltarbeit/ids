<div class="ids2-slider-examples">
    <div class="ids2-slider-example">
        <div class="ids2-slider ids2-slider-vertical" data-value="25">
            <!-- 트랙 -->
            <div class="ids2-slider-track">
                <div class="ids2-slider-track-range"></div>
            </div>

            <!-- 핸들(드래그 대상) -->
            <div class="ids2-slider-handle">
                <!-- 툴팁(현재 값 표시) -->
                <div class="ids2-slider-tooltip">텍스트</div>
            </div>

            <div class="ids2-slider-range-end">50</div>

            <div class="ids2-slider-range-start">0</div>
        </div>
    </div>
