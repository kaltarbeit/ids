<div class="ids-text-field-example">
    <div class="ids-text-field ids-email-field">
        <label for="textField-input" class="ids-text-field-label">
            <span>이메일</span><span class="ids-label-optional">선택</span>
        </label>
        <div class="ids-text-field-container">
            <div class="ids-email-field-name">
                <input type="text"
                       class="ids-text-field-input"
                       id="textField-input"
                       maxlength="100"
                       placeholder="이메일"
                />
            </div>
            <div class="ids-email-field-separator">@</div>

            <div class="ids-email-field-domain">
                <input type="text"
                       class="ids-text-field-input"
                       id="textField-input2"
                       maxlength="100"
                       placeholder="선택"
                       readonly
                />
            </div>
        </div>
    </div>
</div>
