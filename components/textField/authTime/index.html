<div class="ids2-text-field-example">
    <div class="ids2-input-form">
        <label for="textField-input" class="ids2-text-field-label">
            <span>인증번호</span>
        </label>
        <div class="ids2-input-group ids2-input-verify-number">
            <div class="ids2-text-field ids2-text-field-full-width ids2-input-auth-time">
                <div class="ids2-text-field-container">
                    <input type="text"
                           id="textField-input"
                           class="ids2-text-field-input"
                           maxlength="6"
                           placeholder="인증번호 6자리"
                    />
                    <div class="ids2-input-function">
                        <span class="ids2-input-timer">02:59</span>
                        <button class="ids2-input-clear">
                            <i class="ids2-icon ids2-icon-clear">Clear</i>
                        </button>
                        <button class="ids2-button ids2-button-sm ids2-button-tertiary ids2-button-tint">
                            <i class="ids2-icon ids2-icon-image ids2-icon-xs ids2-icon-tint">Image</i>
                            레이블
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
