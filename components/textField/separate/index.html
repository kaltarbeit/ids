<div class="ids-text-field-example">
    <div class="ids-input-form">
        <label for="textField-input" class="ids-text-field-label">
            <span>오픈뱅킹 계좌등록</span><span class="ids-label-required">필수</span>
        </label>
        <div class="ids-input-group ids-input-open-banking">
            <div class="ids-dropdown">
                <div class="ids-dropdown-container">
                    <button class="ids-dropdown-button" id="dropdownButton">은행선택</button>
                </div>
            </div>
            <div class="ids-text-field">
                <div class="ids-text-field-container">
                    <input type="text"
                           id="textField-input"
                           class="ids-text-field-input"
                           placeholder="계좌번호 입력"
                    />
                    <button class="ids-input-clear">
                        <i class="ids-icon ids-icon-clear">Clear</i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
