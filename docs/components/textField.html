<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IDS 2.0 Style Sheet Document</title>
  <link rel="stylesheet" href="../../styles/ids2.css"/>
  <link rel="stylesheet" href="../css/doc.css"/>
  <link rel="stylesheet" href="../css/prism.css"/>
</head>
<body>
<div class="ids2-docs">

  <div class="ids2-docs-back">
    <a href="../index.html" class="ids2-button ids2-button-text">
      <i class="ids2-icon ids2-icon-xxs ids2-icon-arrow-left">Back</i>
      Index
    </a>
  </div>

  <div class="ids2-docs-header">
    <h1 class="ids2-title1 ids2-bold">Text Field</h1>

    <p class="ids2-body1 ids2-my-24 ids2-text-gray-500">Text Field 디자인 구현을 위한 스타일시트 입니다.</p>
  </div>

  <section class="ids2-docs-section">
    <h2 class="ids2-docs-section-title">Default</h2>

    <p class="ids2-body4 ids2-mt-8 ids2-text-gray-500">
      컴포넌트 스타일 가이드 <span class="ids2-bold">Text Field > Default</span>을 구현한 클래스입니다.
    </p>

    <div class="ids2-docs-reference ids2-mt-3">
      <div class="ids2-docs-reference-button">
        Style Reference Table <i class="ids2-icon ids2-icon-xxs ids2-icon-arrow-right"></i>
      </div>

      <table class="ids2-table ids2-table-sm">
        <colgroup>
          <col style="width: 20%"/>
          <col style="width: 30%"/>
          <col style="width: 50%"/>
        </colgroup>
        <thead>
        <tr>
          <th class="ids2-cell-left">Name</th>
          <th class="ids2-cell-left">Class</th>
          <th class="ids2-cell-left">Style</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <h4 class="ids2-docs-section-label">Examples</h4>

    <div class="ids2-docs-examples">
      <div class="ids2-docs-example-block">
        <span class="ids2-label ids2-label-line ids2-label-blue">.ids2-text-field</span>
        <div class="ids2-docs-example-code">
          <div class="ids2-docs-example"></div>
          <div class="ids2-docs-example-code-highlight">
            <script type="text/plain" class="language-markup">
              <div class="ids2-text-field">
                <label for="textField-input" class="ids2-text-field-label">
                  <span>타이틀</span><span class="ids2-label-required">필수</span><span class="ids2-label-optional">선택</span>
                </label>
                <div class="ids2-text-field-container">
                  <input type="text"
                         class="ids2-text-field-input"
                         id="textField-input"
                         maxlength="500"
                         placeholder="플레이스 홀더"
                  />
                  <button class="ids2-input-clear">
                    <i class="ids2-icon ids2-icon-clear">Clear</i>
                  </button>
                </div>
                <div class="ids2-text-field-functions">
                  <div class="ids2-text-field-note">도움말메세지</div>
                  <div class="ids2-text-field-counter">
                    <span class="ids2-text-field-count">0</span> / <span class="ids2-text-field-maxlength">500</span>자
                  </div>
                </div>
              </div>
            </script>
          </div>
        </div>
      </div>

      <div class="ids2-docs-example-block">
        <span class="ids2-label ids2-label-line ids2-label-blue">.ids2-text-field</span>
        <span class="ids2-label ids2-label-line ids2-label-blue">.ids2-text-field-filled</span>
        <div class="ids2-docs-example-code">
          <div class="ids2-docs-example"></div>
          <div class="ids2-docs-example-code-highlight">
            <script type="text/plain" class="language-markup">
              <div class="ids2-text-field ids2-text-field-filled">
                <label for="textField-input" class="ids2-text-field-label">
                  <span>타이틀</span><span class="ids2-label-required">필수</span><span class="ids2-label-optional">선택</span>
                </label>
                <div class="ids2-text-field-container">
                  <input type="text"
                         class="ids2-text-field-input"
                         id="textField-input"
                         maxlength="500"
                         placeholder="플레이스 홀더"
                         value="내용 입력"
                  />
                  <button class="ids2-input-clear">
                    <i class="ids2-icon ids2-icon-clear">Clear</i>
                  </button>
                </div>
                <div class="ids2-text-field-functions">
                  <div class="ids2-text-field-note">도움말메세지</div>
                  <div class="ids2-text-field-counter">
                    <span class="ids2-text-field-count">0</span> / <span class="ids2-text-field-maxlength">500</span>자
                  </div>
                </div>
              </div>
            </script>
          </div>
        </div>
      </div>

    </div>
  </section>

</div>

<script src="../scripts/docs.js"></script>
<script src="../scripts/prism.js"></script>
<script>
    Prism.highlightAll();
</script>
</body>
</html>
